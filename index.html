        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1a1a2e;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            padding: 25px;
            border: 1px solid #4a4a8a;

            color: #e0e0e0;
            font-size: 16px;

        }

        button {
            background-color: #8a4af5;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #6a2af5;
        }

        #response {
            background-color: #0a0a12;
            border-radius: 5px;
            padding: 15px;
            min-height: 120px;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid #4a4a8a;
            white-space: pre-wrap;
        }

        .typing-indicator {
            display: none;
            text-align: center;
            margin: 10px 0;
            font-style: italic;
            color: #8a4af5;
        }
    </style>
</head>
